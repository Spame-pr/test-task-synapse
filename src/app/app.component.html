<div class="box">
  <router-outlet></router-outlet>
  <agm-map [latitude]='latOne' [longitude]='lngOne' [zoom]='zoom'>
    <button>
      <agm-marker *ngFor="let data of dataArray" [latitude]='data.latitude' [longitude]='data.longitude'
      [iconUrl]="{url: data.id === show() ? './assets/active.png' : './assets/inActive.png'}">
    </agm-marker>
    </button>
  </agm-map>
</div>
